<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/mypage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>장바구니</title>
</head>
<body onload="init();">
    <br>
    <div class="cart_list">
        <div class="row" style="border: solid 1px gainsboro; margin: 0 50px; display: flex; align-items: center;">
            <div class="col-2 p-1 pl-3" style="text-align:left;">
                <input type="checkbox" id="check_all" onclick="checkAll();">&nbsp;&nbsp;&nbsp;&nbsp;전체선택
            </div>
            <div class="col-3 p-1">
                <div><p class="pt-3">선물세트 이름</p></div>
            </div>
            <div class="col-4 p-1">
                <div></div>
            </div>
            <div class="col-2 p-1" style=" text-align:center;">
                <div>금액</div>
            </div>
            <div class="col-1 p-1" style=" text-align:right;">
                <button class="all_cart_delete_btn">삭제</button>
            </div>
        </div>
        <div class="row" style="border: solid 1px gainsboro; margin: 0 50px; display: flex; align-items: center;">
            <div class="col-2 p-1 pl-3" style="text-align:left;">
                <input type="checkbox" class="check" name="allcheck" onclick="check(this)">&nbsp;&nbsp;&nbsp;&nbsp;
                <img src="assets/img/apple.png" width="80px" height="80px">
            </div>
            <div class="col-3 p-1">
                <div><p class="pt-3">선물세트이름 선물세트이름 선물세트이름 선물세트이름선물세트이름</p></div>
            </div>
            <div class="col-4 p-1" style=" text-align:right;">
                <input type="text" value="1" size="1">
                <button class="plus"><i class="fas fa-plus fa-xl"></i></button>
                <button class="minus"><i class="fas fa-minus fa-xl"></i></button>
            </div>
            <div class="col-2 p-1" style=" text-align:center;">
                <div>0000000원</div>
            </div>
            <div class="col-1 p-1" style=" text-align:right;">
                <button class="cart_delete_btn">삭제</button>
            </div>
        </div>
        <div class="row" style="border: solid 1px gainsboro; margin: 0 50px; display: flex; align-items: center;">
            <div class="col-2 p-1 pl-3" style="text-align:left;">
                <input type="checkbox" class="check" name="allcheck" onclick="check(this)">&nbsp;&nbsp;&nbsp;&nbsp;
                <img src="assets/img/apple.png" width="80px" height="80px">
            </div>
            <div class="col-3 p-1">
                <div><p class="pt-3">선물세트이름 선물세트이름 선물세트이름 선물세트이름선물세트이름</p></div>
            </div>
            <div class="col-4 p-1" style=" text-align:right;">
                <input type="text" value="1" size="1">
                <button class="plus"><i class="fas fa-plus fa-xl"></i></button>
                <button class="minus"><i class="fas fa-minus fa-xl"></i></button>
            </div>
            <div class="col-2 p-1" style=" text-align:center;">
                <div>0000000원</div>
            </div>
            <div class="col-1 p-1" style=" text-align:right;">
                <button class="cart_delete_btn">삭제</button>
            </div>
        </div>
        
    </div>

    <div class="cartSum">
        상품가격 {{금액}}원 <i class="fas fa-plus fa-xl"></i> 배송비 0원 <i class="fas fa-equals fa-xl"></i> 주문금액 0원
    </div>
    <div class="cartbtn">
        <button class="cartbtn1">계속 쇼핑하기</button>
        <button class="cartbtn2">구매하기</button>
    </div>
<script src="js/mypage.js"></script>
</body>
</html>
