<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>

<body>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	<div class="container">
		<br>
		<hr>


		<div class="card bg-light">
			<article class="card-body mx-auto" style="max-width: 400px;">
				<h4 class="card-title mt-3 text-center">계정만들기</h4>
				<p class="text-center">생성</p>
				<p>
					<a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   트이따</a>
					<a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   페북</a>
					<a href="" class="btn btn-block btn-google"> <i class="fab fa-google"></i>   구글</a>
				</p>
				<p class="divider-text">
					<span class="bg-light">OR</span>
				</p>
				<form>
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-user"></i> </span>
						</div>
						<input name="" class="form-control" placeholder="이름" type="text">
					</div> <!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
						</div>
						<input name="" class="form-control" placeholder="이멜" type="email">
					</div> <!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-phone"></i> </span>
						</div>
						<select class="custom-select" style="max-width: 120px;">
							<option selected="">+123</option>
							<option value="1">+456</option>
							<option value="2">+789</option>
							<option value="3">+081</option>
						</select>
						<input name="" class="form-control" placeholder="폰번" type="text">
					</div> <!-- form-group// -->

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
						</div>
						<input class="form-control" placeholder="비번입력" type="password">
					</div> <!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
						</div>
						<input class="form-control" placeholder="다시입력" type="password">
					</div> <!-- form-group// -->
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block"> 생성하기 </button>
					</div> <!-- form-group// -->
					<p class="text-center">계정있나요? <a href="">로그인</a> </p>
				</form>
			</article>
		</div> <!-- card.// -->

	</div>
	<!--container end.//-->

	<br><br>

</body>

</html>
